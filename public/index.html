<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="description" content="Segui articulos de MercadoLibre y mira sus precios a lo largo del tiempo." >

    <!-- og -->
    <meta property="og:title" content="MercadoTrack">
    <meta property="og:description" content="Segui articulos de MercadoLibre y mira sus precios a lo largo del tiempo.">
    <meta property="og:image" content="https://mercadotrack.com/mtrack_promo_large.png">
    <meta property="og:url" content="https://mercadotrack.com">

    <!-- twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:image" content="https://mercadotrack.com/mtrack_promo_small.png">
    <meta property="twitter:creator" content="@mercadotrack">
    <meta property="twitter:site" content="@mercadotrack">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>MercadoTrack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  </head>
  <body>
    <noscript>
      <strong>Lo lamentamos pero MercadoTrack no funciona correctamente sin JavaScript habilitado. Por favor habilitalo para continuar.</strong>
    </noscript>
    <div id="app"></div>
    <!-- https://auth0.com/docs/analytics/integrations/google-analytics -->
    <script>
      window.auth0AnalyticsOptions = {
        'google-analytics': {
          id: 'UA-139863121-1',
          preloaded: true
        }
      }
    </script>
    <script src="https://cdn.auth0.com/js/lock/11.16/lock.min.js"></script>
    <script src="https://cdn.auth0.com/js/analytics/1.3.1/analytics.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
